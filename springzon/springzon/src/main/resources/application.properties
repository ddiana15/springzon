server.port = 8083
spring.datasource.url=jdbc:mysql://localhost:3306/springzon
spring.datasource.username=root
spring.datasource.password=root

# per mostrare o no query sql
spring.jpa.show-sql = true

# update a posto di create-drop
spring.jpa.hibernate.ddl-auto=update

# naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStratergy

# serve ad hibernate per generare sql ottimizzato per un determinato DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.mvc.pathmatch.matching-strategy=ant-path-matcher 